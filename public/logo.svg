<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 820 140" role="img" aria-label="Fragment Practice"
     style="display:block; height:auto; color:#0a0a0a">
  <title>Fragment Practice</title>

  <style>
    .wordmark{
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Segoe UI",
                   "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
  </style>

  <!-- 左の円（リング）。maskで中央を“抜き”＝透過に -->
  <defs>
    <mask id="ring-cut">
      <rect width="100%" height="100%" fill="white"/>
      <!-- 内側（黒=透明になる） -->
      <circle cx="70" cy="70" r="22" fill="black"/>
    </mask>
  </defs>
  <!-- 外側（currentColor=親のcolorを継承） -->
  <circle cx="70" cy="70" r="48" fill="currentColor" mask="url(#ring-cut)"/>

  <!-- ワードマーク（FとPのxを0で揃える） -->
  <g transform="translate(140, 20)" fill="currentColor">
    <text class="wordmark" font-size="44">
      <tspan x="0" y="48">Fragment</tspan>
      <tspan x="0" y="100">Practice</tspan>
    </text>
  </g>
</svg>